<header class="bg-white shadow-sm sticky top-0 z-50">
  <div class="w-full px-4 sm:px-6 lg:px-12 py-4">
    <div class="flex justify-between items-center w-full">
      <div class="flex items-center gap-4">
        <button
          routerLink="/"
          class="flex items-center gap-2 text-indigo-600 hover:text-indigo-700 transition-colors"
        >
          <mat-icon>arrow_back</mat-icon>
          <span class="hidden md:inline">Voltar</span>
        </button>
        <div class="flex items-center gap-2 ml-4">
          <mat-icon class="text-indigo-600">lock</mat-icon>
          <span class="text-xl font-bold text-gray-800">Trocar Senha</span>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="min-h-screen bg-gray-100 py-12">
  <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <mat-card class="shadow-lg">
      <mat-card-content class="p-8">
        <div class="text-center mb-8">
          <div class="flex justify-center mb-4">
            <div class="w-24 h-24 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg">
              <mat-icon class="text-white text-6xl" style="font-size: 60px; width: 60px; height: 60px; line-height: 60px;">lock</mat-icon>
            </div>
          </div>
          <h1 class="text-3xl font-bold text-gray-900 mb-2">Alterar Senha</h1>
          <p class="text-gray-600">Digite sua senha atual e escolha uma nova senha</p>
        </div>

        <div *ngIf="error" class="mb-6 p-4 bg-red-50 border-l-4 border-red-500 rounded">
          <p class="text-red-700 font-semibold">Erro:</p>
          <p class="text-red-600">{{ error }}</p>
        </div>

        <div *ngIf="success" class="mb-6 p-4 bg-green-50 border-l-4 border-green-500 rounded">
          <p class="text-green-700 font-semibold">Sucesso!</p>
          <p class="text-green-600">Senha alterada com sucesso. Redirecionando...</p>
        </div>

        <form (ngSubmit)="onSubmit()" class="space-y-6">
          <!-- Senha Atual -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Senha Atual</label>
            <div class="relative">
              <input
                [type]="showCurrentPassword ? 'text' : 'password'"
                [(ngModel)]="currentPassword"
                name="currentPassword"
                required
                class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Digite sua senha atual"
              />
              <button
                type="button"
                (click)="togglePasswordVisibility('current')"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
              >
                <mat-icon>{{ showCurrentPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </div>
          </div>

          <!-- Nova Senha -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Nova Senha</label>
            <div class="relative">
              <input
                [type]="showNewPassword ? 'text' : 'password'"
                [(ngModel)]="newPassword"
                name="newPassword"
                required
                minlength="6"
                class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Digite sua nova senha (mínimo 6 caracteres)"
              />
              <button
                type="button"
                (click)="togglePasswordVisibility('new')"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
              >
                <mat-icon>{{ showNewPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </div>
          </div>

          <!-- Confirmar Nova Senha -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Confirmar Nova Senha</label>
            <div class="relative">
              <input
                [type]="showConfirmPassword ? 'text' : 'password'"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                required
                class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="Confirme sua nova senha"
              />
              <button
                type="button"
                (click)="togglePasswordVisibility('confirm')"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
              >
                <mat-icon>{{ showConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </div>
          </div>

          <!-- Botões -->
          <div class="flex gap-4 pt-4">
            <button
              type="button"
              routerLink="/"
              mat-stroked-button
              class="flex-1"
              [disabled]="loading"
            >
              Cancelar
            </button>
            <button
              type="submit"
              mat-raised-button
              color="primary"
              class="flex-1 relative flex items-center justify-center gap-2"
              [disabled]="loading || success"
            >
              <mat-spinner *ngIf="loading" diameter="18" class="inline-block"></mat-spinner>
              <mat-icon *ngIf="!loading" class="text-lg">lock</mat-icon>
              <span>{{ loading ? 'Alterando...' : 'Alterar Senha' }}</span>
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
